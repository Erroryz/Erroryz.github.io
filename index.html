<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Discord Profile Card</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <div class="discord-profile">
            <div class="image">
                <img src="gato.png" alt="" class="profile-img">
                <div class="dnd">
                    <div class="in-dnd"></div>
                </div>
            </div>

            <div class="data">
                <div class="username">
                    <span class="name">Error</span>
                    <span class="small-name">errorzxz</span>
                </div>

                <hr>

                <div class="info">
                    <span class="text">DISCORD MEMBER SINCE</span>
                    <span class="date">13 Feb, 2022</span>
                </div>

                <div class="note">
                    <label id="notes" for="note">NOTE</label>
                    <textarea type="text" placeholder="Click to add a note" id="note" name="note"></textarea>
                </div>

                <hr class="margin-hr">
                
                <div class="steam">
                    <div class="steam-1">
                        <i class='bx bxl-spotify'></i> error <i class='bx bx-check'></i>
                        <a href="https://open.spotify.com/user/31h5rgodm7ciwdzfwyeov44hwnwy" rel="noreferrer" target="_blank" class="right-nav">
                            <svg class="arrow-size" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white">
                                <path d="M7 7h8.586L5.293 17.293l1.414 1.414L17 8.414V17h2V5H7v2z"/>
                            </svg>
                        </a>
                    </div>

            </div>
        </div>
    </body>
</html>
